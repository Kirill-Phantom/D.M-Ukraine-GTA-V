<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн Зміна</title>
  <link rel="icon" href="https://i.imgur.com/lSeLN06.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Основные стили */
    body {
      font-family: 'Comfortaa', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000000 url('https://media.discordapp.net/attachments/1318032081959391232/1318056898997653564/TECHNICAL.png?ex=6760efa5&is=675f9e25&hm=d6f3e5ded68712bf1301f6a427850c49c5aefec8a170ee11c12b6c83de6797af&=&format=webp&quality=lossless&width=1193&height=671') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }

    /* Контейнер формы */
    .form-container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(21, 21, 29, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    /* Баннер */
    .form-banner {
      width: 100%;
      aspect-ratio: 16 / 7;
      background: url('https://media.discordapp.net/attachments/1318032081959391232/1318064758099808317/TECHNICAL_SUPPORT_GTA_V.png?ex=6760f6f6&is=675fa576&hm=a5a973546d753009de2b29a4f296d2c58001533531ef084dde2a205285328074&=&format=webp&quality=lossless&width=1440&height=662') 
        no-repeat center center;
      background-size: contain;
      border-radius: 10px;
      margin-bottom: 20px;
      filter: drop-shadow(5px 5px 10px #000000);
    }

    /* Стили блоков формы */
    .block {
      margin-bottom: 20px;
      text-align: left;
      padding: 10px;
      border: 1px solid rgba(0, 123, 255, 0.2);
      border-radius: 5px;
      background-color: rgba(50, 50, 60, 0.8);
    }

    .form-container label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-container label i {
      margin-right: 10px;
      color: #007BFF;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input, select {
      background-color: rgba(21, 21, 29, 0.9);
      color: white;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Радиокнопки */
    .radio-group {
      display: flex;
      flex-direction: column;
    }

    .radio-group label {
      flex: 1;
      text-align: center;
      background-color: #0F0F16;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }

    .radio-group input {
      display: none;
    }

    .radio-group input:checked + label {
      background-color: #007BFF;
      color: white;
    }

    /* Сообщения */
    .message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }

    @media (min-width: 768px) {
      .radio-group {
        flex-direction: row;
      }
      .radio-group label {
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Контейнер формы -->
  <div class="form-container">
    <div class="form-banner"></div>
    <h1>Онлайн Зміна GTA V</h1>
    <h2><span style="color: #9A9893;">* * *</span></h2>
    <p>Тут Ви вказуєте початок зміни та її кінець</p>
    <form id="shiftForm">
      <div class="block">
        <label for="nickname"><i class="fas fa-user"></i> Nick Name:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Введіть нікнейм" required>
      </div>
      <div class="block">
        <label><i class="fas fa-check-circle"></i> Виберіть тип зміни:</label>
        <div class="radio-group">
          <input type="radio" id="startShift" name="shiftType" value="start" required>
          <label for="startShift">Почав(ла) онлайн зміну</label>
          <input type="radio" id="endShift" name="shiftType" value="end" required>
          <label for="endShift">Закінчив(ла) онлайн зміну</label>
        </div>
      </div>
      <div class="block">
        <label for="time"><i class="fas fa-clock"></i> Час:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <button type="submit">Надіслати</button>
    </form>
    <div id="message" class="message"></div>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('shiftForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const nickname = formData.get('nickname');
      const shiftType = formData.get('shiftType') === 'start' ? 'почав(ла) онлайн зміну' : 'закінчив(ла) онлайн зміну';
      const time = formData.get('time');

      messageDiv.textContent = `**${nickname}** ${shiftType} о **${time}**`;
      messageDiv.className = 'message success';
      messageDiv.style.display = 'block';
      form.reset();
    });
  });
</script>
</body>
</html>
